<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="card">
    <div class="card__container">
      <div class="card__wrapper">
        <div class="card__content">

          <div class="card__img--container">
            <img src="./images/image-equilibrium.jpg" id="main-img" alt="image-equilibrium">
          </div>
  
          <div class="card__text">
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
  
          <div class="card__bill">
            <div class="eth">
              <img src="./images/icon-ethereum.svg" alt="ETH">
              <span>0.041 ETH</span>
            </div>
            <div class="clock">
              <img src="./images/icon-clock.svg" alt="clock">
              <span>3 days left</span>
            </div>
          </div>
          
          <div class="bar"></div>

          <div class="card__profile--container">
            <img src="./images/image-avatar.png" id="profile" alt="profile">
            <p><span class="text-highlight">Creation of</span> Jules Wyvern</p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

</body>
</html>
